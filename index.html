 
<html>
  <head>
    <title>Hand Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading"> Hand Gesture
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
     </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(0, 255, 191)"> "Are you giving a high five?" </b>;
        <br>
        <b style="color: rgb(230, 5, 5)" Or are you angry and about to give yourself enemy a punch in the face></b>
        <br>
        <b style="color: red"> Or maybe you are acting to be cool and doing a 'yo'</b>
        <br>
        <h3>Model Can only recognize:
          <br>
          1. yo
          <br>
          2. Swag
          <br>
          3. Punch or Fist Bump
        </h3>
      </p>



      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1- </label>
      <p class="emotion_name" id="result_emotion_name"></p>
      <p class="emoji" id="update_emoji"></p>

      <label>Prediction 2- </label>
      <p class="emotion_name" id="result_emotion_name2"></p>
      <p class="emoji" id="update_emoji2"></p>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
        </div>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
